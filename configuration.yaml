#-------------------------------------------------------------------------------------------------------
#                                    DISTRIBUTED VOICE ASSISTANT CONFIG                               |
#-------------------------------------------------------------------------------------------------------

# Wyoming Protocol Support
wyoming:

# Voice Assistant Pipeline
assist_pipeline:

# Speech-to-Text (Whisper on remote server)
stt:
  - platform: wyoming
    host: !secret wyoming_server_ip
    port: 10300
    name: "Remote Whisper STT"

# Wake Word Detection (OpenWakeWord on remote server)
wake_word:
  - platform: wyoming
    host: !secret wyoming_server_ip
    port: 10400
    name: "Remote OpenWakeWord"

# Text-to-Speech (Piper on remote server)
tts:
  - platform: wyoming
    host: !secret wyoming_server_ip
    port: 10200
    name: "Remote Piper TTS"

# Voice Assistant Configuration
voice_assistant:
  - name: "JIA Satellite 1 Distributed Voice Pipeline"
    stt_engine: remote_whisper_stt
    tts_engine: remote_piper_tts
    wake_word_engine: remote_openwakeword
    conversation_agent: conversation.home_assistant
    vad:
      silence_seconds: 2
      volume_multiplier: 2.0
      noise_suppression_level: 2

# Enhanced conversation intents
conversation:
  intents:
    JIALightControl:
      - "turn {on_off} [the] {name} [light]"
      - "switch {on_off} [the] {name}"
      - "{on_off} [the] {name} [light]"
    JIAServerControl:
      - "shutdown [the] hetzner server"
      - "restart [the] hetzner server" 
      - "power {action} [the] server"
      - "server {action}"
    JIASystemStatus:
      - "what is [the] status of {name}"
      - "how is [the] {name} doing"
      - "check [the] {name}"
      - "system status"
      - "voice system status"
    JIAVolumeControl:
      - "set volume to {level}"
      - "volume {level}"
      - "make it {louder_quieter}"
    JIATestCommands:
      - "test voice system"
      - "voice test"
      - "hello jia"

# Intent scripts for JIA-SAT-1 commands
intent_script:
  JIALightControl:
    speech:
      text: >
        {% if on_off == "on" %}
          Turning on {{ name }}
        {% else %}
          Turning off {{ name }}
        {% endif %}
    action:
      - service: "light.turn_{{ on_off }}"
        target:
          entity_id: "light.{{ name | replace(' ', '_') | lower }}"

  JIAServerControl:
    speech:
      text: >
        {% if action == "shutdown" or "shutdown" in trigger.slots.text %}
          Shutting down Hetzner server
        {% elif action == "restart" or "restart" in trigger.slots.text %}
          Restarting Hetzner server
        {% elif "off" in action %}
          Powering off Hetzner server
        {% elif "on" in action %}
          Powering on Hetzner server
        {% endif %}
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.jia_sat_1_server_control
                state: 'on'
              - condition: template
                value_template: "{{ 'shutdown' in trigger.slots.text }}"
            sequence:
              - service: rest_command.hetzner_shutdown_server
                data:
                  server_id: "{{ states('input_text.hetzner_server_id') }}"
                  api_token: "{{ states('input_text.hetzner_api_token') }}"
          - conditions:
              - condition: state
                entity_id: input_boolean.jia_sat_1_server_control
                state: 'on'
              - condition: template
                value_template: "{{ 'power off' in trigger.slots.text or 'poweroff' in trigger.slots.text }}"
            sequence:
              - service: rest_command.hetzner_poweroff_server
                data:
                  server_id: "{{ states('input_text.hetzner_server_id') }}"
                  api_token: "{{ states('input_text.hetzner_api_token') }}"
          - conditions:
              - condition: state
                entity_id: input_boolean.jia_sat_1_server_control
                state: 'on'
              - condition: template
                value_template: "{{ 'power on' in trigger.slots.text or 'poweron' in trigger.slots.text }}"
            sequence:
              - service: rest_command.hetzner_poweron_server
                data:
                  server_id: "{{ states('input_text.hetzner_server_id') }}"
                  api_token: "{{ states('input_text.hetzner_api_token') }}"
        default:
          - service: tts.speak
            data:
              entity_id: media_player.jia_sat_1_speaker
              message: "Server control is disabled for safety. Enable it first in the settings."

  JIASystemStatus:
    speech:
      text: >
        {% if name == "server" or name == "hetzner" %}
          Hetzner server status is {{ states('sensor.hetzner_server_simple_status') }}
        {% elif name == "voice" or name == "voice system" %}
          Voice pipeline status is {{ states('sensor.distributed_voice_pipeline_status') }}.
          System health is {{ states('sensor.distributed_voice_system_health') }}.
        {% else %}
          System is running normally. Voice pipeline is {{ states('sensor.distributed_voice_pipeline_status') }}.
          Server status is {{ states('sensor.hetzner_server_simple_status') }}.
          Voice system health is {{ states('sensor.distributed_voice_system_health') }}.
        {% endif %}
    action: []

  JIAVolumeControl:
    speech:
      text: >
        {% if level is defined %}
          Setting volume to {{ level }}
        {% elif louder_quieter == "louder" %}
          Increasing volume
        {% elif louder_quieter == "quieter" %}
          Decreasing volume
        {% endif %}
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ level is defined }}"
            sequence:
              - service: input_number.set_value
                target:
                  entity_id: input_number.voice_volume
                data:
                  value: "{{ level | int(75) }}"

  JIATestCommands:
    speech:
      text: >
        {% if "hello" in trigger.slots.text %}
          Hello! I'm JIA Satellite 1. Distributed voice system is {{ states('sensor.distributed_voice_pipeline_status') | lower }}.
          All services are running on remote server. System health is {{ states('sensor.distributed_voice_system_health') }}.
        {% else %}
          Voice system test successful. All distributed services are {{ states('sensor.distributed_voice_pipeline_status') | lower }}.
        {% endif %}
    action: []

