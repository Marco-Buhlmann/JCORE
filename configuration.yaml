# Sensor Templates
template:
  sensor:
    - name: "Hetzner Server #1 Status"
      state: "{{ states('sensor.hetzner_server_direct') | capitalize }}"
      icon: >-
        {% if is_state('sensor.hetzner_server_direct','running') %}
          mdi:server-network
        {% else %}
          mdi:server-off
        {% endif %}

    - name: "Hetzner Server Simple Status"
      state: "{{ states('sensor.hetzner_server_direct') }}"
      icon: >-
        {% if states('sensor.hetzner_server_direct') == 'running' %}
          mdi:server
        {% else %}
          mdi:server-off
        {% endif %}

    - name: "Metrics Server Status"
      state: >-
        {% if is_state('binary_sensor.metrics_endpoint_running','on') %}
          Running
        {% else %}
          Down
        {% endif %}

    # Simplified Distributed Voice Pipeline Status Templates (with better error handling)
    - name: "Distributed Voice Pipeline Status"
      state: >
        {% set whisper = states('sensor.remote_whisper_service_status') %}
        {% set wake = states('sensor.remote_openwakeword_service_status') %}
        {% set piper = states('sensor.remote_piper_service_status') %}
        {% if whisper == 'Online' and wake == 'Online' and piper == 'Online' %}
          Fully Operational
        {% elif whisper == 'Online' and piper == 'Online' %}
          Ready (No Wake Word)
        {% elif whisper == 'Online' %}
          STT Only
        {% elif piper == 'Online' %}
          TTS Only
        {% else %}
          Services Offline
        {% endif %}
      icon: >
        {% if states('sensor.distributed_voice_pipeline_status') == 'Fully Operational' %}
          mdi:microphone
        {% elif 'Ready' in states('sensor.distributed_voice_pipeline_status') %}
          mdi:microphone-outline
        {% else %}
          mdi:microphone-off
        {% endif %}
      attributes:
        whisper_status: "{{ states('sensor.remote_whisper_service_status') }}"
        wake_word_status: "{{ states('sensor.remote_openwakeword_service_status') }}"
        piper_status: "{{ states('sensor.remote_piper_service_status') }}"
        architecture: "Distributed"
        server_reachable: "{{ states('binary_sensor.wyoming_server_reachable') }}"

    - name: "Distributed Voice System Health"
      state: >
        {% set services = [
          states('sensor.remote_whisper_service_status'),
          states('sensor.remote_openwakeword_service_status'),
          states('sensor.remote_piper_service_status')
        ] %}
        {% set online_count = services | select('eq', 'Online') | list | length %}
        {% if online_count >= 0 %}
          {{ (online_count / 3 * 100) | round(0) }}%
        {% else %}
          0%
        {% endif %}
      unit_of_measurement: "%"
      icon: >
        {% set health_str = states('sensor.distributed_voice_system_health') | regex_replace('%', '') %}
        {% set health = health_str | int(0) %}
        {% if health == 100 %}
          mdi:heart
        {% elif health >= 66 %}
          mdi:heart-half
        {% elif health >= 33 %}
          mdi:heart-outline
        {% else %}
          mdi:heart-broken
        {% endif %}

    - name: "JIA SAT 1 Status"
      state: >
        {% if states('binary_sensor.jia_sat_1_status') == 'on' %}
          Online
        {% else %}
          Offline
        {% endif %}
      icon: >
        {% if states('binary_sensor.jia_sat_1_status') == 'on' %}
          mdi:satellite-variant
        {% else %}
          mdi:satellite-off
        {% endif %}

    - name: "JIA SAT 1 Voice Status"
      state: >
        {% if states('switch.jia_sat_1_voice_assistant') == 'on' %}
          {% if states('sensor.distributed_voice_pipeline_status') == 'Fully Operational' %}
            Ready
          {% else %}
            Limited
          {% endif %}
        {% else %}
          Disabled
        {% endif %}
      icon: >
        {% if states('switch.jia_sat_1_voice_assistant') == 'on' %}
          {% if states('sensor.distributed_voice_pipeline_status') == 'Fully Operational' %}
            mdi:microphone
          {% else %}
            mdi:microphone-outline
          {% endif %}
        {% else %}
          mdi:microphone-off
        {% endif %}
